name: Easy Pipeline

on: [pull_request]

jobs:
  golang-linter:
    name: Step 1. Linter tests
    runs-on: ubuntu-22.04
    container: golang:1.22.1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.1

  test:
    name: Step 2. Go vet tests
    runs-on: ubuntu-22.04
    container: golang:1.22.1
    steps:
      - uses: actions/checkout@v4
      - name: Vet tests
        run: |
          go vet ./...
      - name: Run Unit Tests
        run: GOOS=linux GOARCH=amd64 go test

  coverage:
    needs: [golang-linter, test]
    name: Step 3. Coverage reports
    runs-on: ubuntu-22.04
    container: golang:1.22.1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.22.1'
      - name: Run coverage
        run: go test ./... -race -coverprofile=coverage.out -covermode=atomic
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: vadskev/final-sprint-12
          
  deploy:
    needs: coverage
    name: Step 4. Push Docker image to Docker Hub
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/final-sprint-12

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}